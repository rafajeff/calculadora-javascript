<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="content/js/script.js"></script>
</head>

<body>
    <form onsubmit="return false">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Primeiro Número</label>
                    <input id="primeiroNumero" class="form-control" type="text" placeholder="Primeiro Número">
                </div>
                <div class="form-group">
                    <label>Segundo Número</label>
                    <input id="segundoNumero" class="form-control" type="text" placeholder="Segundo Número">
                </div>
                <div class="form-group">
                    <label>Tipo de Operação</label>
                    <select id="tipoOperacao" class="form-control">
                        <option value="+">Adição</option>
                        <option value="-">Subtração</option>
                        <option value="*">Multiplicação</option>
                        <option value="/">Divisão</option>
                        <option value="^">Potenciação</option>
                </div>
                </select>
                <div class="form-group">
                    <label>Resultado</label>
                    <input id="resultado" class="form-control" type="text" readonly>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="calcular()">Calcular</button>
                </div>
                    
            </div>
        </div>

    </form>

</body>
